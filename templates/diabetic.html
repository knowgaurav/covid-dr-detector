<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Deep Learning Model</title>
</head>

<body>

    <div class="container">
        <h1 class="jumbotron bg-primary">Diabetic Retinopathy Classification</h1>
        <br><br>
        <form class='form-horizontal' action="/detect-dr" method="post" enctype="multipart/form-data">

            <div class="form_group">
                <label for="pwd" class="control-label col-sm-2">Upload Your Image: </label>
                <div class="col-sm-10">
                    <input type="file" name="my_img" id="pwd" placeholder="Image" class="form-control">
                </div>
            </div>

            <div class="form_group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

        {% if prediction %}
        <img src="{{img_path}}" height="400px" width="400px">
        <h2>Your Prediction : <i> {{prediction}} </i></h2>
        {% endif %}
    </div>


</body>

</html>
